<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Assembly</title>
        <base href="/">

        <meta name="viewport"
              content="width=device-width, initial-scale=1">

        <!-- Favicon -->
        <link rel="icon"
              type="image/png"
              href="favicon-16x16.png">
        <link rel="icon"
              type="image/png"
              href="favicon-32x32.png">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700,900&display=swap"
              rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,400i,500,600,700&display=swap"
              rel="stylesheet">

        <link href="assets/fonts/inter/inter.css"
              rel="stylesheet">

        <!-- Icon Fonts -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block"
              rel="stylesheet">

        <!-- Splash screen styles -->
        <style type="text/css">
            asm-splash-screen {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #2F3841;
                z-index: 999999;
                pointer-events: none;
                opacity: 1;
                transition: opacity 400ms cubic-bezier(0.4, 0, 0.2, 1);
            }

            .asm-splash-screen-visible {
                overflow: hidden;
            }

            .asm-splash-screen-hidden asm-splash-screen {
                opacity: 0;
            }
        </style>

    </head>

    <body class="asm-splash-screen-visible asm-theme-light">

        <!-- Splash screen -->
        <asm-splash-screen></asm-splash-screen>

        <!-- App root -->
        <app-root></app-root>

    </body>

</html>
