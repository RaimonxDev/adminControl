<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Assembly</title>
        <base href="/">

        <meta name="viewport"
              content="width=device-width, initial-scale=1">

        <link rel="icon"
              type="image/x-icon"
              href="favicon.ico">

        <!-- Icon fonts -->
        <link href="assets/icons/dripicons/style.css"
              rel="stylesheet">
        <link href="assets/icons/material-icons/baseline/style.css"
              rel="stylesheet">
        <link href="assets/icons/material-icons/outline/style.css"
              rel="stylesheet">
        <link href="assets/icons/iconsmind/style.css"
              rel="stylesheet">

        <!-- Fonts -->
        <link href="assets/fonts/roboto-v19-latin/roboto-v19.css"
              rel="stylesheet">

        <!-- Splash screen styles -->
        <style type="text/css">
            asm-splash-screen {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #2F3841;
                z-index: 999999;
                pointer-events: none;
                opacity: 1;
                transition: opacity 400ms cubic-bezier(0.4, 0, 0.2, 1);
            }

            .asm-splash-screen-visible {
                overflow: hidden;
            }

            .asm-splash-screen-hidden asm-splash-screen {
                opacity: 0;
            }
        </style>

    </head>

    <body class="asm-splash-screen-visible asm-theme-default">

        <!-- Splash screen -->
        <asm-splash-screen></asm-splash-screen>

        <!-- App root -->
        <app-root></app-root>

    </body>

</html>
