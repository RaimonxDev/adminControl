<ng-container *ngIf="!item.hidden">

    <!-- Item wrapper -->
    <div class="asm-navigation-item-wrapper"
         [class.asm-navigation-item-has-subtitle]="!!item.subtitle"
         [ngClass]="item.classes"
         [matTooltip]="item.title"
         [matTooltipPosition]="'right'"
         [matTooltipDisabled]="!showTooltips">

        <div class="asm-navigation-item">

            <!-- Icon -->
            <mat-icon class="asm-navigation-item-icon"
                      [ngClass]="item.iconClassNames"
                      *ngIf="item.icon"
                      [svgIcon]="item.icon"></mat-icon>

            <!-- Title & Subtitle -->
            <div class="asm-navigation-item-title-wrapper">

                <div class="asm-navigation-item-title">{{item.title}}</div>

                <div class="asm-navigation-item-subtitle text-hint"
                     *ngIf="item.subtitle">
                    {{item.subtitle}}
                </div>

            </div>

            <!-- Badge -->
            <div class="asm-navigation-item-badge"
                 *ngIf="item.badge">

                <div class="asm-navigation-item-badge-content"
                     [ngClass]="[(item.badge.style != undefined ? 'asm-navigation-item-badge-style-' + item.badge.style : ''),
                             (item.badge.background != undefined && !item.badge.background.startsWith('#') ? item.badge.background : ''),
                             (item.badge.color != undefined && !item.badge.color.startsWith('#') ? item.badge.color : '')]"
                     [ngStyle]="{'background-color': item.badge.background, 'color': item.badge.color}">
                    {{item.badge.title}}
                </div>

            </div>

        </div>

    </div>

</ng-container>
