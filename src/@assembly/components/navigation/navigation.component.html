<div class="asm-navigation-wrapper">

    <!-- Header -->
    <div class="asm-navigation-header">
        <ng-content select="[asmNavigationHeader]"></ng-content>
    </div>

    <!-- Content -->
    <div class="asm-navigation-content"
         asmScrollbar
         [asmScrollbarOptions]="{wheelPropagation: inner, suppressScrollX: true}">

        <!-- Content header -->
        <div class="asm-navigation-content-header">
            <ng-content select="[asmNavigationContentHeader]"></ng-content>
        </div>

        <!-- Items -->
        <ng-container *ngFor="let item of navigation; trackBy: trackById">

            <!-- Aside -->
            <asm-navigation-aside-item *ngIf="item.type === 'aside'"
                                       [item]="item"
                                       [name]="name"
                                       [skipChildren]="true"
                                       [active]="item.id === activeAsideItemId"
                                       (click)="toggleAside(item.id)"></asm-navigation-aside-item>

            <!-- Basic -->
            <asm-navigation-basic-item *ngIf="item.type === 'basic'"
                                       [item]="item"
                                       [name]="name"></asm-navigation-basic-item>

            <!-- Collapsable -->
            <asm-navigation-collapsable-item *ngIf="item.type === 'collapsable'"
                                             [item]="item"
                                             [name]="name"></asm-navigation-collapsable-item>

            <!-- Divider -->
            <asm-navigation-divider-item *ngIf="item.type === 'divider'"
                                         [item]="item"
                                         [name]="name"></asm-navigation-divider-item>

            <!-- Subheader -->
            <asm-navigation-subheader-item *ngIf="item.type === 'subheader'"
                                           [item]="item"
                                           [name]="name"></asm-navigation-subheader-item>

        </ng-container>

        <!-- Content footer -->
        <div class="asm-navigation-content-footer">
            <ng-content select="[asmNavigationContentFooter]"></ng-content>
        </div>

    </div>

    <!-- Footer -->
    <div class="asm-navigation-footer">
        <ng-content select="[asmNavigationFooter]"></ng-content>
    </div>

</div>

<!-- Aside -->
<div class="asm-navigation-aside-wrapper"
     *ngIf="activeAsideItemId"
     asmScrollbar
     [asmScrollbarOptions]="{wheelPropagation: false, suppressScrollX: true}"
     [@fadeInLeft]="position === 'left'"
     [@fadeInRight]="position === 'right'"
     [@fadeOutLeft]="position === 'left'"
     [@fadeOutRight]="position === 'right'">

    <!-- Items -->
    <ng-container *ngFor="let item of navigation; trackBy: trackById">

        <!-- Aside -->
        <asm-navigation-aside-item *ngIf="item.type === 'aside' && item.id === activeAsideItemId"
                                   [item]="item"
                                   [name]="name"></asm-navigation-aside-item>

    </ng-container>

</div>
