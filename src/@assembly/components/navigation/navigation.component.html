<!-- WRAPPER -->
<div class="asm-navigation-wrapper"
     [ngClass]="asmConfig.layout.navigation.theme.background"
     [class.asm-navigation-dark-background]="asmConfig.layout.navigation.theme.isDark">

    <!-- NAVIGATION HEADER -->
    <div class="asm-navigation-header">
        <ng-content select="[asmNavigationHeader]"></ng-content>
    </div>
    <!-- / NAVIGATION HEADER -->

    <!-- NAVIGATION CONTENT -->
    <div class="asm-navigation-content"
         asmScrollbar
         [asmScrollbarOptions]="{wheelPropagation: false, suppressScrollX: true}">

        <!-- NAVIGATION ITEMS -->
        <ng-container *ngFor="let item of data">

            <!-- Aside -->
            <asm-navigation-aside-item *ngIf="item.type === 'aside'"
                                       [item]="item"
                                       [skipChildren]="true"
                                       [active]="item.id === activeAsideItemId"
                                       (click)="toggleAside(item.id)"></asm-navigation-aside-item>

            <!-- Basic -->
            <asm-navigation-basic-item *ngIf="item.type === 'item'"
                                       [item]="item"></asm-navigation-basic-item>

            <!-- Collapsable -->
            <asm-navigation-collapsable-item *ngIf="item.type === 'collapsable'"
                                             [item]="item"></asm-navigation-collapsable-item>

            <!-- Group -->
            <asm-navigation-group-item *ngIf="item.type === 'group'"
                                       [item]="item"></asm-navigation-group-item>

        </ng-container>
        <!-- / NAVIGATION ITEMS -->

    </div>
    <!-- / NAVIGATION CONTENT -->

    <!-- NAVIGATION FOOTER -->
    <div class="asm-navigation-footer">
        <ng-content select="[asmNavigationFooter]"></ng-content>
    </div>
    <!-- / NAVIGATION FOOTER -->

</div>
<!-- / WRAPPER -->

<!-- ASIDE -->
<div class="asm-navigation-aside-wrapper"
     [ngClass]="asmConfig.layout.navigation.theme.background"
     [class.asm-navigation-dark-background]="asmConfig.layout.navigation.theme.isDark"
     *ngIf="activeAsideItemId"
     [@fadeIn]="position"
     [@fadeOut]="position"
     asmScrollbar
     [asmScrollbarOptions]="{wheelPropagation: false, suppressScrollX: true}">

    <!-- NAVIGATION ITEMS -->
    <ng-container *ngFor="let item of data">

        <!-- Aside -->
        <asm-navigation-aside-item *ngIf="item.type === 'aside' && item.id === activeAsideItemId"
                                   [item]="item"></asm-navigation-aside-item>

    </ng-container>
    <!-- / NAVIGATION ITEMS -->

</div>
<!-- / ASIDE -->
