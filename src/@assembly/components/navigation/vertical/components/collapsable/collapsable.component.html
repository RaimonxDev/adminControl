<div class="asm-vertical-navigation-item-wrapper"
     [class.asm-vertical-navigation-item-has-subtitle]="!!item.subtitle"
     [ngClass]="item.classes">

    <div class="asm-vertical-navigation-item"
         [ngClass]="{'asm-vertical-navigation-item-disabled': item.disabled}"
         (click)="toggleCollapsable()">

        <!-- Icon -->
        <mat-icon class="asm-vertical-navigation-item-icon"
                  [ngClass]="item.iconClassNames"
                  *ngIf="item.icon"
                  [svgIcon]="item.icon"></mat-icon>

        <!-- Title & Subtitle -->
        <div class="asm-vertical-navigation-item-title-wrapper">

            <div class="asm-vertical-navigation-item-title">{{item.title}}</div>

            <div class="asm-vertical-navigation-item-subtitle text-hint"
                 *ngIf="item.subtitle">
                {{item.subtitle}}
            </div>

        </div>

        <!-- Badge -->
        <div class="asm-vertical-navigation-item-badge"
             *ngIf="item.badge">

            <div class="asm-vertical-navigation-item-badge-content"
                 [ngClass]="[(item.badge.style != undefined ? 'asm-vertical-navigation-item-badge-style-' + item.badge.style : ''),
                             (item.badge.background != undefined && !item.badge.background.startsWith('#') ? item.badge.background : ''),
                             (item.badge.color != undefined && !item.badge.color.startsWith('#') ? item.badge.color : '')]"
                 [ngStyle]="{'background-color': item.badge.background, 'color': item.badge.color}">
                {{item.badge.title}}
            </div>

        </div>

        <!-- Arrow -->
        <mat-icon class="asm-vertical-navigation-item-arrow text-secondary icon-size-16"
                  [svgIcon]="'keyboard_arrow_right'"></mat-icon>

    </div>

</div>

<div class="asm-vertical-navigation-item-children"
     *ngIf="!isCollapsed"
     @expandCollapse>

    <ng-container *ngFor="let item of item.children; trackBy: trackByFn">

        <!-- Skip the hidden items -->
        <ng-container *ngIf="(item.hidden && !item.hidden(item)) || !item.hidden">

            <!-- Basic -->
            <asm-vertical-navigation-basic-item *ngIf="item.type === 'basic'"
                                                [item]="item"
                                                [name]="name"></asm-vertical-navigation-basic-item>

            <!-- Collapsable -->
            <asm-vertical-navigation-collapsable-item *ngIf="item.type === 'collapsable'"
                                                      [item]="item"
                                                      [name]="name"
                                                      [autoCollapse]="autoCollapse"></asm-vertical-navigation-collapsable-item>

            <!-- Divider -->
            <asm-vertical-navigation-divider-item *ngIf="item.type === 'divider'"
                                                  [item]="item"
                                                  [name]="name"></asm-vertical-navigation-divider-item>

            <!-- Group -->
            <asm-vertical-navigation-group-item *ngIf="item.type === 'group'"
                                                [item]="item"
                                                [name]="name"></asm-vertical-navigation-group-item>

            <!-- Spacer -->
            <asm-vertical-navigation-spacer-item *ngIf="item.type === 'spacer'"
                                                 [item]="item"
                                                 [name]="name"></asm-vertical-navigation-spacer-item>

        </ng-container>

    </ng-container>

</div>
