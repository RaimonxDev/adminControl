<!-- Start -->
<div class="start">

    <div class="month">
        <div class="month-header">
            <button class="previous-button"
                    mat-icon-button
                    (click)="prev()"
                    tabindex="1">
                <mat-icon>chevron_left</mat-icon>
            </button>
            <div class="month-label">{{getMonthLabel(1)}}</div>
        </div>
        <mat-month-view [(activeDate)]="activeDates.month1"
                        [dateFilter]="dateFilter()"
                        [dateClass]="dateClass()"
                        (click)="$event.stopImmediatePropagation()"
                        (selectedChange)="onSelectedDateChange($event)"
                        #matMonthView1>
        </mat-month-view>
    </div>

    <mat-form-field class="time start-time asm-mat"
                    *ngIf="timeRange"
                    [appearance]="'standard'">
        <input matInput
               [autocomplete]="'off'"
               [formControl]="startTimeFormControl"
               (blur)="updateStartTime($event)"
               tabindex="3">
        <mat-label>Start time</mat-label>
        <mat-error>Invalid time</mat-error>
    </mat-form-field>

</div>

<!-- Separator -->
<div class="separator"></div>

<!-- End -->
<div class="end">

    <div class="month">
        <div class="month-header">
            <div class="month-label">{{getMonthLabel(2)}}</div>
            <button class="next-button"
                    mat-icon-button
                    (click)="next()"
                    tabindex="2">
                <mat-icon>chevron_right</mat-icon>
            </button>
        </div>
        <mat-month-view [(activeDate)]="activeDates.month2"
                        [dateFilter]="dateFilter()"
                        [dateClass]="dateClass()"
                        (click)="$event.stopImmediatePropagation()"
                        (selectedChange)="onSelectedDateChange($event)"
                        #matMonthView2>
        </mat-month-view>
    </div>

    <mat-form-field class="time end-time asm-mat"
                    *ngIf="timeRange"
                    [appearance]="'standard'">
        <input matInput
               [formControl]="endTimeFormControl"
               (blur)="updateEndTime($event)"
               tabindex="4">
        <mat-label>End time</mat-label>
        <mat-error>Invalid time</mat-error>
    </mat-form-field>

</div>
