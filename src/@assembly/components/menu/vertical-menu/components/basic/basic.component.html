<ng-container *ngIf="!item.hidden">

    <!-- Item wrapper -->
    <div class="asm-vertical-menu-item-wrapper"
         [class.asm-vertical-menu-item-has-subtitle]="!!item.subtitle"
         [ngClass]="item.classes">

        <!-- Item with an internal link -->
        <a class="asm-vertical-menu-item"
           *ngIf="item.link && !item.externalLink && !item.function"
           [routerLink]="[item.link]"
           [routerLinkActive]="'asm-vertical-menu-item-active'"
           [routerLinkActiveOptions]="{exact: item.exactMatch || false}">

            <ng-container *ngTemplateOutlet="itemTemplate"></ng-container>

        </a>

        <!-- Item with an external link -->
        <a class="asm-vertical-menu-item"
           *ngIf="item.link && item.externalLink && !item.function"
           [href]="item.link">

            <ng-container *ngTemplateOutlet="itemTemplate"></ng-container>

        </a>

        <!-- Item with a function -->
        <div class="asm-vertical-menu-item"
             *ngIf="!item.link && item.function"
             (click)="item.function()">

            <ng-container *ngTemplateOutlet="itemTemplate"></ng-container>

        </div>

        <!-- Item with an internal link and function -->
        <a class="asm-vertical-menu-item"
           *ngIf="item.link && !item.externalLink && item.function"
           [routerLink]="[item.link]"
           [routerLinkActive]="'asm-vertical-menu-item-active'"
           [routerLinkActiveOptions]="{exact: item.exactMatch || false}"
           (click)="item.function()">

            <ng-container *ngTemplateOutlet="itemTemplate"></ng-container>

        </a>

        <!-- Item with an external link and function -->
        <a class="asm-vertical-menu-item"
           *ngIf="item.link && item.externalLink && item.function"
           [href]="item.link"
           (click)="item.function()">

            <ng-container *ngTemplateOutlet="itemTemplate"></ng-container>

        </a>

        <!-- Item with a no link and no function -->
        <div class="asm-vertical-menu-item"
             *ngIf="!item.link && !item.function">

            <ng-container *ngTemplateOutlet="itemTemplate"></ng-container>

        </div>

    </div>

    <!-- Item template -->
    <ng-template #itemTemplate>

        <!-- Icon -->
        <mat-icon class="asm-vertical-menu-item-icon text-secondary icon-size-20"
                  [ngClass]="item.iconClassNames"
                  *ngIf="item.icon"
                  [fontSet]="item.iconFontSet">
            {{item.icon}}
        </mat-icon>

        <!-- Title & Subtitle -->
        <div class="asm-vertical-menu-item-title-wrapper">

            <div class="asm-vertical-menu-item-title">{{item.title}}</div>

            <div class="asm-vertical-menu-item-subtitle text-hint"
                 *ngIf="item.subtitle">
                {{item.subtitle}}
            </div>

        </div>

        <!-- Badge -->
        <div class="asm-vertical-menu-item-badge"
             *ngIf="item.badge">

            <div class="asm-vertical-menu-item-badge-content"
                 [ngClass]="'asm-vertical-menu-item-badge-style-' + item.badge.style"
                 [ngStyle]="{'background-color': item.badge.background, 'color': item.badge.color}">
                {{item.badge.title}}
            </div>

            <div class="asm-vertical-menu-item-badge-indicator"
                 [ngStyle]="{'background-color': item.badge.style === 'simple' ? item.badge.color : item.badge.background}">
            </div>

        </div>

    </ng-template>

</ng-container>
