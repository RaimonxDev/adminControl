<ng-container *ngIf="!item.hidden">

    <div class="asm-vertical-menu-item-wrapper"
         [class.asm-vertical-menu-item-has-subtitle]="!!item.subtitle"
         [ngClass]="item.classes">

        <div class="asm-vertical-menu-item"
             (click)="toggleCollapsable()">

            <!-- Icon -->
            <mat-icon class="asm-vertical-menu-item-icon"
                      [ngClass]="item.iconClassNames"
                      *ngIf="item.icon"
                      [svgIcon]="item.icon"></mat-icon>

            <!-- Title & Subtitle -->
            <div class="asm-vertical-menu-item-title-wrapper">

                <div class="asm-vertical-menu-item-title">{{item.title}}</div>

                <div class="asm-vertical-menu-item-subtitle text-hint"
                     *ngIf="item.subtitle">
                    {{item.subtitle}}
                </div>

            </div>

            <!-- Badge -->
            <div class="asm-vertical-menu-item-badge"
                 *ngIf="item.badge">

                <div class="asm-vertical-menu-item-badge-content"
                     [ngClass]="[(item.badge.style != undefined ? 'asm-vertical-menu-item-badge-style-' + item.badge.style : ''),
                             (item.badge.background != undefined && !item.badge.background.startsWith('#') ? item.badge.background : ''),
                             (item.badge.color != undefined && !item.badge.color.startsWith('#') ? item.badge.color : '')]"
                     [ngStyle]="{'background-color': item.badge.background, 'color': item.badge.color}">
                    {{item.badge.title}}
                </div>

                <div class="asm-vertical-menu-item-badge-indicator"
                     [ngStyle]="{'background-color': item.badge.style === 'simple' ? item.badge.color : item.badge.background}">
                </div>

            </div>

            <!-- Arrow -->
            <mat-icon class="asm-vertical-menu-item-arrow text-secondary icon-size-16"
                      [svgIcon]="'keyboard_arrow_down'"></mat-icon>

        </div>

    </div>

    <div class="asm-vertical-menu-item-children"
         *ngIf="!isCollapsed"
         @expandCollapse>

        <ng-container *ngFor="let item of item.children; trackBy: trackById">

            <!-- Basic -->
            <asm-vertical-menu-basic-item *ngIf="item.type === 'basic'"
                                          [item]="item"></asm-vertical-menu-basic-item>

            <!-- Collapsable -->
            <asm-vertical-menu-collapsable-item *ngIf="item.type === 'collapsable'"
                                                [item]="item"></asm-vertical-menu-collapsable-item>

            <!-- Divider -->
            <asm-vertical-menu-divider-item *ngIf="item.type === 'divider'"
                                            [item]="item"></asm-vertical-menu-divider-item>

            <!-- Spacer -->
            <asm-vertical-menu-spacer-item *ngIf="item.type === 'spacer'"
                                           [item]="item"></asm-vertical-menu-spacer-item>

            <!-- Subheader -->
            <asm-vertical-menu-subheader-item *ngIf="item.type === 'subheader'"
                                              [item]="item"></asm-vertical-menu-subheader-item>

        </ng-container>

    </div>

</ng-container>
