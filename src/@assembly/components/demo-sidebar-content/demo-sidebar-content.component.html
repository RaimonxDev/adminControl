<!-- Add any extra content that might be supplied with the component -->
<div class="extra-content">
    <ng-content></ng-content>
</div>

<!-- Fixed demo sidebar -->
<h3 class="mx-32 mt-0 mb-16">Demo Sidebar</h3>
<asm-navigation [navigation]="menuData"
                [inner]="true"
                [mode]="'side'"
                [name]="'demo-sidebar-navigation'"
                [opened]="true"></asm-navigation>

<!-- Storage -->
<div class="flex items-center mt-8 mr-24 ml-32">
    <mat-icon class="mr-12"
              [svgIcon]="'storage'"></mat-icon>
    <h6 class="m-0">Storage</h6>
</div>
<div class="flex flex-col flex-auto mt-16 mx-32">
    <span class="text-sm leading-none mb-12">19.9 GB of 100 GB used</span>
    <mat-progress-bar [mode]="'determinate'"
                      [color]="'primary'"
                      [value]="19.9"></mat-progress-bar>
</div>

<!-- Users -->
<div class="flex items-center mt-40 mr-24 ml-32">
    <mat-icon class="mr-12"
              [svgIcon]="'people_alt'"></mat-icon>
    <h6 class="m-0">Users</h6>
</div>
<div class="flex flex-col flex-auto mt-16 mx-32">
    <span class="text-sm leading-none mb-12">8 of 20 users used</span>
    <mat-progress-bar [mode]="'determinate'"
                      [color]="'accent'"
                      [value]="40"></mat-progress-bar>
</div>
