<!-- Main -->

<!-- Products list -->
<div class="flex flex-col w-full">
  <ng-container *ngIf="productsCount > 0; else noProducts">
    <!-- Table wrapper -->

    <!-- Table -->
    <ng-container *ngIf="resultsCount > 0; else notOrders">
      <table
        mat-table
        [dataSource]="filteredProductos | async"
        class="w-full"
        matSort
        matSortDirection="desc"
        (matSortChange)="resetPaging()"
      >
        <!-- Marca Column -->
        <ng-container matColumnDef="marca">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Marca
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.marca }}
          </td>
        </ng-container>

        <!-- <ng-container matColumnDef="pedido">
                <th mat-header-cell *matHeaderCellDef disableClear>
                  Ver pedido
                </th>
                <td mat-cell *matCellDef="let row">
                  <button (click)="viewOrder(row)">
                    <mat-icon
                      svgIcon="heroicons_outline:document-search"
                    ></mat-icon>
                  </button>
                </td>
              </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="productsTableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: productsTableColumns"></tr>
      </table>
    </ng-container>

    <ng-template #notOrders>
      <h2
        class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate"
      >
        No hay Pedidos
      </h2>
    </ng-template>
  </ng-container>

  <ng-template #noProducts>
    <div
      class="sm:p-16 border-t text-2xl font-semibold tracking-tight text-center"
    >
      There are no products!
    </div>
  </ng-template>
  <mat-paginator [length]="resultsCount" [pageSize]="20"></mat-paginator>
</div>
