<div class="flex lg:flex-row flex-col w-full">
  <div class="px-4 flex-auto">
    <h3 class="text-xl font-bold p-4">Productos</h3>
    <app-listado-productos
      [listaDeproductos]="productos$"
      [editListado]="true"
    ></app-listado-productos>
  </div>

  <div class="px-4 flex-auto items-center">
    <div class="flex space-x-4 items-center">
      <h3 class="text-xl font-bold p-4">Productos a modificar</h3>
    </div>

    <!-- This example requires Tailwind CSS v2.0+ -->
    <div class="overflow-auto mat-elevation-z8">
      <table class="w-full" mat-table [dataSource]="currentOrder">
        <!-- Position Column -->
        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef>Cantidad</th>
          <td mat-cell *matCellDef="let element">{{ element.cantidad }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="producto">
          <th mat-header-cell *matHeaderCellDef>Producto</th>
          <td mat-cell *matCellDef="let element">{{ element.producto }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="_">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <!-- <button
                (click)="eliminarProducto(element)"
                color="warn" mat-icon-button class="red-300">
                  <mat-icon svgIcon="heroicons_outline:trash"></mat-icon>
                </button> -->
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr
          [@fadeIn]
          mat-row
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
      </table>
    </div>
  </div>
</div>
