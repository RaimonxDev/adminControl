<!-- Main -->

<!-- Products list -->
<div class="flex flex-col w-full">
  <form
    [formGroup]="formFilterBrands"
    class="w-full flex flex-col pb-4 bg-blue-50"
  >
    <div class="w-full mb-4">
      <h3 class="block text-base font-bold text-primary">Filtrar por marca</h3>
      <small class="block text-sm text-gray-500"
        >Seleccione las marcas para mostrar</small
      >
      <small
        *ngIf="!formFilterBrands.valid && formFilterBrands.dirty"
        class="block text-sm text-red-500"
        >Seleccione al menos una marca</small
      >
    </div>

    <div class="grid grid-flow-row grid-cols-6 gap-2">
      <ng-container
        formArrayName="marcas"
        *ngFor="
          let brand of formFilterBrands.get('marcas')['controls'];
          let i = index
        "
      >
        <mat-checkbox class="capitalize" color="primary" [formControlName]="i"
          >{{ brandsFilter[i] }}
        </mat-checkbox>
      </ng-container>
    </div>
    <div class="border border-gray-300 mt-2"></div>
    <button
      class="w-8 mx-auto mt-2"
      mat-button
      [color]="'primary'"
      (click)="filteringData()"
      [disabled]="!formFilterBrands.valid"
    >
      Filtrar
    </button>
  </form>
  <!-- Table -->
  <ng-container *ngIf="productsCount > 0; else noProducts">
    <table
      class="w-full min-w-320 table-fixed bg-transparent"
      mat-table
      [matSortActive]="'brand.nombre'"
      [multiTemplateDataRows]="true"
      [dataSource]="sourceProducts"
      class="w-full"
      matSort
      matSortDirection="asc"
      (matSortChange)="resetPaging()"
    >
      <!-- Marca -->
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Marca
        </th>
        <td class="Capitalize" mat-cell *matCellDef="let row">
          {{ row.brand?.nombre }}
        </td>
      </ng-container>
      <!-- Producto -->
      <ng-container matColumnDef="producto">
        <th mat-header-cell *matHeaderCellDef disableClear>Producto</th>
        <td mat-cell *matCellDef="let row">
          {{ row.producto }}
        </td>
      </ng-container>
      <!--Price-->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef disableClear>Precio</th>
        <td mat-cell *matCellDef="let row">
          {{ row.precioSugerido }}
        </td>
      </ng-container>
      <!-- Stock -->
      <ng-container matColumnDef="stock">
        <th class="w-24" mat-header-cell *matHeaderCellDef>Stock</th>
        <td class="pr-4" mat-cell *matCellDef="let product">
          <span class="flex items-center">
            <span class="min-w-4">{{ product.stock }}</span>
            <!-- Low stock -->
            <span
              class="
                flex
                items-end
                ml-2
                w-1
                h-4
                bg-red-200
                rounded
                overflow-hidden
              "
              *ngIf="product.stock < 20"
            >
              <span class="flex w-full h-1/3 bg-red-600"></span>
            </span>
            <!-- Medium stock -->
            <span
              class="
                flex
                items-end
                ml-2
                w-1
                h-4
                bg-orange-200
                rounded
                overflow-hidden
              "
              *ngIf="product.stock >= 20 && product.stock < 30"
            >
              <span class="flex w-full h-2/4 bg-orange-400"></span>
            </span>
            <!-- High stock -->
            <span
              class="
                flex
                items-end
                ml-2
                w-1
                h-4
                bg-green-100
                rounded
                overflow-hidden
              "
              *ngIf="product.stock >= 30"
            >
              <span class="flex w-full h-full bg-green-400"></span>
            </span>
          </span>
        </td>
      </ng-container>

      <!-- Active-->
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef disableClear>Activo</th>
        <td mat-cell *matCellDef="let row">
          {{ row.disponible }}
        </td>
      </ng-container>
      <!-- Detelles-->
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef disableClear>Detalles</th>
        <td mat-cell *matCellDef="let producto">
          <button (click)="detailsProduct(producto)">
            <mat-icon svgIcon="heroicons_outline:document-search"></mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- detalles Productos -->
      <ng-container matColumnDef="productDetails">
        <td
          class="p-0 border-b-0"
          mat-cell
          *matCellDef="let product"
          [attr.colspan]="productsTableColumns.length"
        >
          <!-- expansion panel -->
          <div
            class="shadow-sm overflow-hidden"
            [@detailExpand]="
              selectedProduct?.id === product.id ? 'expanded' : 'collapsed'
            "
          >
            <div class="flex border-b">
              <app-details-products
                class="w-full"
                [modeForm]="'edit'"
                [producto]="product"
                (deletedProduct)="deletedProduct($event)"
                (updatedProduct)="updatedProduct($event)"
              ></app-details-products>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="productsTableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: productsTableColumns"></tr>
      <tr
        class="h-0"
        mat-row
        *matRowDef="let row; columns: ['productDetails']"
      ></tr>
    </table>
  </ng-container>

  <ng-template #noProducts>
    <h2
      class="
        text-3xl
        md:text-4xl
        font-extrabold
        tracking-tight
        leading-7
        sm:leading-10
        truncate
      "
    >
      No hay Pedidos
    </h2>
  </ng-template>

  <ng-container>
    <mat-paginator
      [length]="productsCount"
      [pageSize]="20"
      [pageSizeOptions]="[5, 10, 25, 100]"
    ></mat-paginator>
  </ng-container>
  <!--
  <ng-template #customPaginator>
    <mat-paginator
      [length]="productsCount"
      [pageSize]="1"
      [pageSizeOptions]="[5, 10, 25, 100]"
    ></mat-paginator>
  </ng-template> -->
</div>
