<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
  <mat-drawer-container class="flex-auto h-full">
    <!-- Drawer -->
    <mat-drawer
      class="w-72 dark:bg-gray-900"
      [autoFocus]="false"
      [mode]="drawerMode"
      [opened]="drawerOpened"
      #matDrawer
    >
      <!-- Demo sidebar -->
      <sidebar-inventory></sidebar-inventory>
    </mat-drawer>

    <!-- Drawer content -->
    <mat-drawer-content class="flex flex-col">
      <div
        class="
          flex flex-col
          sm:flex-row
          flex-0
          sm:items-center
          sm:justify-between
          p-6
          sm:py-8
          sm:px-10
          border-b
          bg-card
          dark:bg-transparent
        "
      >
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
          <button mat-icon-button color="primary" (click)="matDrawer.toggle()">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
          </button>
        </div>
      </div>
      <!-- Main -->
      <div class="flex-auto sm:p-10">
        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400">
          <router-outlet></router-outlet>
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
