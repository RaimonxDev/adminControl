<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

  <mat-drawer-container class="flex-auto h-full">

    <!-- Drawer -->
    <mat-drawer class="w-72 dark:bg-gray-900" [autoFocus]="false" [mode]="drawerMode" [opened]="drawerOpened"
      #matDrawer>
      <!-- Demo sidebar -->
      <sidebar-inventory></sidebar-inventory>
    </mat-drawer>

    <!-- Drawer content -->
    <mat-drawer-content class="flex flex-col">

      <!-- Main -->
      <div class="flex-auto p-6 sm:p-10">

        <!-- Drawer toggle -->
        <button class="mb-4" mat-icon-button (click)="matDrawer.toggle()">
          <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400 border-2 rounded-lg">
          <router-outlet></router-outlet>
        </div>

      </div>

    </mat-drawer-content>

  </mat-drawer-container>

</div>
