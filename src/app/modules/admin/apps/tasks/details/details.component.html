<form [formGroup]="taskForm">

    <div class="header">

        <!-- Mark as ... button -->
        <button class="mark-as-button"
                mat-button
                (click)="toggleCompleted()">

            <!-- Mark as complete -->
            <span class="complete"
                  *ngIf="!taskForm.get('completed').value">
                <mat-icon>radio_button_unchecked</mat-icon>
                <span>MARK AS COMPLETE</span>
            </span>

            <!-- Mark as incomplete -->
            <span class="incomplete"
                  *ngIf="taskForm.get('completed').value">
                <mat-icon [color]="'primary'">check_circle</mat-icon>
                <span>MARK AS INCOMPLETE</span>
            </span>

        </button>

        <!-- More menu -->
        <button class="more-menu"
                mat-icon-button
                [matMenuTriggerFor]="moreMenu">
            <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #moreMenu="matMenu">
            <button mat-menu-item
                    (click)="deleteTask()">
                <mat-icon>delete</mat-icon>
                <span>Delete task</span>
            </button>
        </mat-menu>

        <!-- Close button -->
        <button mat-icon-button
                [routerLink]="['../']">
            <mat-icon>close</mat-icon>
        </button>

    </div>

    <mat-divider></mat-divider>

    <!-- Title -->
    <div class="title">
        <mat-form-field class="asm-mat-simplify asm-mat-no-label asm-mat-no-subscript"
                        [appearance]="'standard'">
            <textarea matInput
                      cdkTextareaAutosize
                      [formControlName]="'title'"
                      [placeholder]="task.type === 'task' ? 'Task title' : 'Section title'"
                      [spellcheck]="false"
                      #titleField></textarea>
        </mat-form-field>
    </div>

    <!-- Tags -->
    <div class="tags">

        <div class="tag"
             *ngFor="let tag of (task.tags | lookUpBy:'id':tags); trackBy: trackById">
            <span class="tag-title">{{tag.title}}</span>
        </div>

        <div class="add-tag"
             (click)="openTagsPanel()"
             #tagsPanelOrigin>
            <mat-icon>add</mat-icon>
            <span>Add Tag</span>

            <!-- Tags panel -->
            <ng-template #tagsPanel>

                <div class="tasks-details-tags-panel">

                    <div class="tags-panel-header">

                        <div class="new-tag">
                            <mat-icon>search</mat-icon>
                            <input type="text"
                                   placeholder="Enter tag name"
                                   (input)="filterTags($event)"
                                   (keydown)="filterTagsInputKeyDown($event)"
                                   [maxLength]="50"
                                   #newTagInput>
                        </div>

                        <button class="toggle-edit-mode"
                                mat-icon-button
                                (click)="toggleTagsEditMode()">
                            <mat-icon *ngIf="!tagsEditMode">edit</mat-icon>
                            <mat-icon *ngIf="tagsEditMode">check</mat-icon>
                        </button>

                    </div>

                    <div class="available-tags">

                        <!-- Tags -->
                        <ng-container *ngIf="!tagsEditMode">
                            <mat-checkbox *ngFor="let tag of filteredTags; trackBy: trackById"
                                          [color]="'primary'"
                                          [checked]="task.tags.includes(tag.id)"
                                          (change)="toggleTaskTag(tag, $event)">
                                {{tag.title}}
                            </mat-checkbox>
                        </ng-container>

                        <!-- Tags editing -->
                        <ng-container *ngIf="tagsEditMode">
                            <div class="tag-edit"
                                 *ngFor="let tag of filteredTags; trackBy: trackById">
                                <button mat-icon-button
                                        (click)="deleteTag(tag)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                                <mat-form-field class="asm-mat-simplify asm-mat-no-label asm-mat-no-subscript asm-mat-no-underline"
                                                [appearance]="'standard'">
                                    <input matInput
                                           [value]="tag.title"
                                           (input)="updateTagTitle(tag, $event)">
                                </mat-form-field>
                            </div>
                        </ng-container>

                    </div>

                    <div class="create-tag"
                         *ngIf="shouldShowCreateTagButton(newTagInput.value)"
                         (click)="createTag(newTagInput.value); newTagInput.value = ''"
                         matRipple>
                        <mat-icon>add</mat-icon>
                        <div>Create "<b>{{newTagInput.value}}</b>"</div>
                    </div>

                </div>

            </ng-template>

        </div>

    </div>

    <!-- Details -->
    <div class="details">

        <!-- Priority -->
        <div class="priority"
             (click)="openPriorityPanel()"
             #priorityPanelOrigin>

            <div class="priority-icon">
                <mat-icon class="low"
                          *ngIf="task.priority === 0">
                    arrow_downward
                </mat-icon>
                <mat-icon class="normal"
                          *ngIf="task.priority === 1">
                    remove
                </mat-icon>
                <mat-icon class="high"
                          *ngIf="task.priority === 2">
                    arrow_upward
                </mat-icon>
            </div>

            <div class="priority-content">
                <div class="priority-title">Priority</div>
                <div class="priority-label">
                    <span class="low"
                          *ngIf="task.priority === 0">
                        Low
                    </span>
                    <span class="normal"
                          *ngIf="task.priority === 1">
                        Normal
                    </span>
                    <span class="high"
                          *ngIf="task.priority === 2">
                        High
                    </span>
                </div>
            </div>

            <!-- Priority panel -->
            <ng-template #priorityPanel>

                <div class="tasks-details-priority-panel">

                    <mat-radio-group [color]="'primary'"
                                     [formControlName]="'priority'"
                                     (change)="closePriorityPanel()">

                        <mat-radio-button class="low"
                                          [value]="0">
                            <span>Low</span>
                            <mat-icon>arrow_downward</mat-icon>
                        </mat-radio-button>

                        <mat-radio-button class="normal"
                                          [value]="1">
                            <span>Normal</span>
                            <mat-icon>remove</mat-icon>
                        </mat-radio-button>

                        <mat-radio-button class="high"
                                          [value]="2">
                            <span>High</span>
                            <mat-icon>arrow_upward</mat-icon>
                        </mat-radio-button>

                    </mat-radio-group>

                </div>

            </ng-template>

        </div>

        <!-- Due date -->
        <div class="due-date"
             [ngClass]="{'overdue': isOverdue(), 'not-set': !task.dueDate}"
             (click)="openDueDatePanel()"
             #dueDatePanelOrigin>

            <mat-icon class="due-date-icon">today</mat-icon>

            <div class="due-date-content">
                <div class="due-date-title">Due date</div>
                <div class="due-date-label">
                    <span *ngIf="task.dueDate">{{task.dueDate | date:'longDate'}}</span>
                    <span *ngIf="!task.dueDate">Not set</span>
                </div>
            </div>

            <!-- Due date panel -->
            <ng-template #dueDatePanel>

                <div class="tasks-details-due-date-panel">

                    <mat-calendar [selected]="taskForm.get('dueDate').value"
                                  [startAt]="taskForm.get('dueDate').value"
                                  (selectedChange)="updateDueDate($event)"></mat-calendar>

                    <button mat-stroked-button
                            *ngIf="taskForm.get('dueDate').value"
                            (click)="removeDueDate()">
                        <mat-icon>remove_circle_outline</mat-icon>
                        Remove due date
                    </button>

                </div>

            </ng-template>

        </div>

    </div>

    <!-- Notes -->
    <div class="notes">

        <mat-form-field class="asm-mat-simplify asm-mat-no-label asm-mat-no-subscript"
                        [appearance]="'standard'">
            <textarea matInput
                      cdkTextareaAutosize
                      [formControlName]="'notes'"
                      [placeholder]="'Notes'"
                      [spellcheck]="false"></textarea>
        </mat-form-field>

    </div>

</form>
