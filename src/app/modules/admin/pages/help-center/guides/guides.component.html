<div class="content-layout fullwidth-basic-normal-scroll">

    <!-- Background - Inline SVG for easy customizations -->
    <svg class="background"
         viewBox="0 0 1531 891"
         preserveAspectRatio="xMidYMax slice"
         xmlns="http://www.w3.org/2000/svg">
        <path d="M0 182c144.327 47.973 534.462 219.712 440.509 369.87C346.555 702.028 79.877 662.846 0 638V182z"
              opacity="0.1"></path>
        <path d="M1405 848c-424.366 158.009-437-164-437-272s102-425 563-576v769c-21.333 29.333-63.333 55.667-126 79z"
              opacity="0.1"></path>
        <path d="M1531 162c-122.914-17.284-377.96 33.191-543.433 206.414C822.095 541.636 797.342 648.75 835.842 731.622c38.5 82.871 198.243 134.841 400.555 92.053C1438.71 780.886 1492.752 775.894 1531 768V162z"
              opacity="0.1"></path>
    </svg>

    <!-- Header -->
    <div class="header">

        <a mat-button
           [routerLink]="['../../../']"
           [color]="'primary'">
            <mat-icon [svgIcon]="'arrow_back'"></mat-icon>
            <span>Back to Help Center</span>
        </a>
        <h1>Guides & Resources</h1>

    </div>

    <!-- Main -->
    <div class="main">

        <div class="guides">

            <div class="category"
                 *ngFor="let guideCategory of guideCategories; trackBy: trackById">

                <a class="title"
                   [routerLink]="[guideCategory.slug]">
                    <h3>{{guideCategory.title}}</h3>
                </a>

                <a class="link guide"
                   *ngFor="let guide of guideCategory.guides; trackBy: trackById"
                   [routerLink]="[guideCategory.slug, guide.slug]">
                    {{guide.title}}
                </a>

                <a class="view-all"
                   *ngIf="guideCategory.totalGuides > guideCategory.visibleGuides"
                   [routerLink]="guideCategory.slug">
                    <span>View All</span>
                    <mat-icon [svgIcon]="'arrow_forward'"></mat-icon>
                </a>

            </div>

        </div>

    </div>

</div>
