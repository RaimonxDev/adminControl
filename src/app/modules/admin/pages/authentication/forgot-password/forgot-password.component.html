<div class="content-layout with-direction-column with-centered-content">

    <!-- Card style selector - Remove this in production -->
    <mat-form-field class="mb-32"
                    [appearance]="'outline'">
        <mat-label>Card style</mat-label>
        <mat-select [value]="'classic'"
                    #cardStyle>
            <mat-option [value]="'classic'">Classic</mat-option>
            <mat-option [value]="'modern'">Modern</mat-option>
            <mat-option [value]="'modern-relaxed'">Modern Relaxed</mat-option>
            <mat-option [value]="'modern flipped'">Modern (Flipped)</mat-option>
            <mat-option [value]="'modern-relaxed flipped'">Modern Relaxed (Flipped)</mat-option>
        </mat-select>
    </mat-form-field>
    <!-- / Card style selector -->

    <!-- Card - Can be 'classic', 'modern', 'modern-relaxed', 'modern flipped', 'modern-relaxed flipped' -->
    <asm-card [ngClass]="cardStyle.value">

        <!-- Primary content area -->
        <div class="primary-content">

            <!-- Logo -->
            <div class="logo">
                <img class="logo-dark"
                     src="assets/images/logo/logo-dark.svg">
                <img class="logo-light"
                     src="assets/images/logo/logo-light.svg">
            </div>

            <!-- Title -->
            <div class="title">Lost your password?</div>
            <div class="subtitle text-secondary">Fill the form to reset your password</div>

            <!-- Message -->
            <asm-message *ngIf="message"
                         [type]="message.type"
                         @shake>
                {{message.content}}
            </asm-message>

            <!-- Forgot password form -->
            <form [formGroup]="forgotPasswordForm"
                  novalidate>

                <!-- Email field -->
                <mat-form-field class="email-field"
                                [appearance]="'standard'">
                    <mat-label>Email</mat-label>
                    <input id="email"
                           matInput
                           [formControlName]="'email'">
                    <mat-icon matSuffix>mail</mat-icon>
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <!-- Send reset link button -->
                <button class="send-reset-link-button asm-mat-button-large"
                        mat-raised-button
                        [color]="'primary'"
                        [disabled]="forgotPasswordForm.disabled || forgotPasswordForm.invalid">
                    <span *ngIf="!forgotPasswordForm.disabled">
                        Send Reset Link
                    </span>
                    <asm-spinner *ngIf="forgotPasswordForm.disabled"
                                 [appearance]="'material'"
                                 [diameter]="24"></asm-spinner>
                </button>

                <!-- Login link -->
                <div class="login-link">
                    <span class="text-secondary">Go to</span>
                    <a class="link"
                       [routerLink]="['/pages/authentication/login']">login</a>
                </div>

            </form>

        </div>

        <!-- Secondary content area -->
        <div class="secondary-content"></div>

    </asm-card>

</div>
