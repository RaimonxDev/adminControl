<div class="content-layout fullwidth-basic-normal-scroll">

    <!-- Auth card - cardStyle can be 'classic', 'modern', 'modern-alt', 'fullscreen', 'fullscreen-alt' -->
    <asm-card class="auth"
              [ngClass]="cardStyle">

        <!-- Form area -->
        <div class="form">

            <!-- Logo -->
            <div class="logo">
                <img class="logo-dark"
                     src="assets/images/logo/logo-dark.svg">
                <img class="logo-light"
                     src="assets/images/logo/logo-light.svg">
            </div>

            <!-- Title -->
            <h3>You've been successfully logged out!</h3>
            <h6>

                <!-- Redirect countdown -->
                <ng-container *ngIf="countdown > 0">
                    Redirecting in {{countdown | i18nPlural: countdownMapping }}
                </ng-container>

                <!-- Redirect message -->
                <ng-container *ngIf="countdown === 0">
                    You are now being redirected!
                </ng-container>

            </h6>

            <!-- Footer link -->
            <div class="footer-link">
                <span>Go to</span>
                <a class="link"
                   [routerLink]="['/pages/authentication/login']">login</a>
            </div>

        </div>

        <!-- Content area -->
        <div class="content"></div>

    </asm-card>

</div>
