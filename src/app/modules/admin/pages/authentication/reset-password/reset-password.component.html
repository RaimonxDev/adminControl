<div class="content-layout with-centered-content">

    <!-- Card style selector -->
    <mat-form-field class="mb-64"
                    [appearance]="'outline'">
        <mat-label>Card style</mat-label>
        <mat-select [value]="'classic'"
                    #cardStyle>
            <mat-option [value]="'classic'">Classic</mat-option>
            <mat-option [value]="'modern'">Modern</mat-option>
            <mat-option [value]="'modern-relaxed'">Modern Relaxed</mat-option>
            <mat-option [value]="'modern-reverse'">Modern Reverse</mat-option>
            <mat-option [value]="'modern-relaxed-reverse'">Modern Relaxed Reverse</mat-option>
        </mat-select>
    </mat-form-field>


    <!-- Classic | Copy the contents of this ng-container to use this style -->
    <ng-container *ngIf="cardStyle.value === 'classic'">

        <!-- Card -->
        <div class="card auth classic">

            <!-- Form template projection -->
            <ng-container *ngTemplateOutlet="formTemplate"></ng-container>

        </div>

    </ng-container>


    <!-- Modern | Copy the contents of this ng-container to use this style -->
    <ng-container *ngIf="cardStyle.value === 'modern'">

        <!-- Card -->
        <div class="card auth modern">

            <!-- Form template projection -->
            <ng-container *ngTemplateOutlet="formTemplate"></ng-container>

            <!-- Content container -->
            <div class="content-container"></div>

        </div>

    </ng-container>


    <!-- Modern relaxed | Copy the contents of this ng-container to use this style -->
    <ng-container *ngIf="cardStyle.value === 'modern-relaxed'">

        <!-- Card -->
        <div class="card auth modern-relaxed">

            <!-- Form template projection -->
            <ng-container *ngTemplateOutlet="formTemplate"></ng-container>

            <!-- Content container -->
            <div class="content-container"></div>

        </div>

    </ng-container>


    <!-- Modern reverse | Copy the contents of this ng-container to use this style-->
    <ng-container *ngIf="cardStyle.value === 'modern-reverse'">

        <!-- Card -->
        <div class="card auth modern-reverse">

            <!-- Content container -->
            <div class="content-container"></div>

            <!-- Form template projection -->
            <ng-container *ngTemplateOutlet="formTemplate"></ng-container>

        </div>

    </ng-container>


    <!-- Modern relaxed reverse | Copy the contents of this ng-container to use this style -->
    <ng-container *ngIf="cardStyle.value === 'modern-relaxed-reverse'">

        <!-- Card -->
        <div class="card auth modern-relaxed-reverse">

            <!-- Content container -->
            <div class="content-container"></div>

            <!-- Form template projection -->
            <ng-container *ngTemplateOutlet="formTemplate"></ng-container>

        </div>

    </ng-container>

</div>

<!-- Form template -->
<ng-template #formTemplate>

    <!-- Form container -->
    <div class="form-container">

        <!-- Logo -->
        <div class="logo">
            <img class="logo-dark"
                 src="assets/images/logo/logo-dark.svg">
            <img class="logo-light"
                 src="assets/images/logo/logo-light.svg">
        </div>

        <!-- Title -->
        <div class="title">Reset your password</div>
        <div class="subtitle text-secondary">Fill the form to get a new one</div>

        <!-- Message -->
        <asm-message *ngIf="message"
                     [appearance]="'solid'"
                     [type]="message.type"
                     [@shake]="messageAnimationState">
            <div asmMessageContent>{{message.content}}</div>
        </asm-message>

        <!-- Reset password form -->
        <form [formGroup]="resetPasswordForm"
              novalidate>

            <!-- Password field -->
            <mat-form-field class="password-field"
                            [appearance]="'standard'">
                <mat-label>Password</mat-label>
                <input id="password"
                       matInput
                       type="password"
                       [formControlName]="'password'"
                       #passwordField>
                <button mat-icon-button
                        (mousedown)="passwordField.type = 'text'"
                        (mouseup)="passwordField.type = 'password'"
                        [disableRipple]="true"
                        tabindex="-1"
                        matSuffix>
                    <mat-icon *ngIf="passwordField.type === 'password'">visibility_on</mat-icon>
                    <mat-icon *ngIf="passwordField.type === 'text'">visibility_off</mat-icon>
                </button>
                <mat-error>
                    Password is required
                </mat-error>
            </mat-form-field>

            <!-- Password confirm field -->
            <mat-form-field class="password-confirm-field"
                            [appearance]="'standard'">
                <mat-label>Password (Confirm)</mat-label>
                <input id="password-confirm"
                       matInput
                       type="password"
                       [formControlName]="'passwordConfirm'"
                       #passwordConfirmField>
                <button mat-icon-button
                        (mousedown)="passwordConfirmField.type = 'text'"
                        (mouseup)="passwordConfirmField.type = 'password'"
                        [disableRipple]="true"
                        tabindex="-1"
                        matSuffix>
                    <mat-icon *ngIf="passwordConfirmField.type === 'password'">visibility_on</mat-icon>
                    <mat-icon *ngIf="passwordConfirmField.type === 'text'">visibility_off</mat-icon>
                </button>
                <mat-error *ngIf="resetPasswordForm.get('passwordConfirm').hasError('required')">
                    Password confirmation is required
                </mat-error>
                <mat-error *ngIf="resetPasswordForm.get('passwordConfirm').hasError('passwordsNotMatching')">
                    Passwords must match
                </mat-error>
            </mat-form-field>

            <!-- Reset password button -->
            <button class="reset-password-button asm-mat-button-large"
                    mat-raised-button
                    [color]="'primary'"
                    [disabled]="resetPasswordForm.disabled || resetPasswordForm.invalid">
                <span *ngIf="!resetPasswordForm.disabled">
                    Reset Your Password
                </span>
                <asm-spinner *ngIf="resetPasswordForm.disabled"
                             [appearance]="'material'"
                             [diameter]="24"></asm-spinner>
            </button>

            <!-- Login link -->
            <div class="login-link">
                <span>Back to</span>
                <a class="link"
                   [routerLink]="['/login']">login</a>.
            </div>

        </form>

    </div>

</ng-template>
