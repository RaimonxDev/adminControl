<div class="content-layout fullwidth-basic-normal-scroll">

    <!-- Auth card - cardStyle can be 'classic', 'modern', 'modern-alt', 'fullscreen', 'fullscreen-alt' -->
    <asm-card class="auth"
              [ngClass]="cardStyle">

        <!-- Form area -->
        <div class="form">

            <!-- Logo -->
            <div class="logo">
                <img class="logo-dark"
                     src="assets/images/logo/logo-dark.svg">
                <img class="logo-light"
                     src="assets/images/logo/logo-light.svg">
            </div>

            <!-- Title -->
            <h3>Log in to your account</h3>
            <h6>Welcome back!</h6>

            <!-- Message -->
            <asm-message *ngIf="message"
                         [type]="message.type"
                         @shake>
                {{message.content}}
            </asm-message>

            <!-- Login form -->
            <form [formGroup]="loginForm"
                  novalidate>

                <!-- Email field -->
                <mat-form-field class="email-field"
                                [appearance]="'standard'">
                    <mat-label>Email</mat-label>
                    <input id="email"
                           matInput
                           [formControlName]="'email'">
                    <mat-icon matSuffix
                              [svgIcon]="'mail'"></mat-icon>
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="password-field"
                                [appearance]="'standard'">
                    <mat-label>Password</mat-label>
                    <input id="password"
                           matInput
                           type="password"
                           [formControlName]="'password'"
                           #passwordField>
                    <button mat-icon-button
                            (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                            tabindex="-1"
                            matSuffix>
                        <mat-icon *ngIf="passwordField.type === 'password'"
                                  [svgIcon]="'visibility'"></mat-icon>
                        <mat-icon *ngIf="passwordField.type === 'text'"
                                  [svgIcon]="'visibility_off'"></mat-icon>
                    </button>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <!-- Field link -->
                <div class="field-link">
                    <a class="link"
                       [routerLink]="['/pages/authentication/forgot-password']">Forgot password?</a>
                </div>

                <!-- Submit button -->
                <button class="submit-button asm-mat-button-large"
                        mat-raised-button
                        [color]="'primary'"
                        [disabled]="loginForm.disabled || loginForm.invalid">
                    <span *ngIf="!loginForm.disabled">
                        Log In
                    </span>
                    <asm-spinner *ngIf="loginForm.disabled"
                                 [appearance]="'material'"
                                 [diameter]="24"></asm-spinner>
                </button>

                <!-- Footer link -->
                <div class="footer-link">
                    <span>Need an account?</span>
                    <a class="link"
                       [routerLink]="['/pages/authentication/signup']">Create one here</a>
                </div>

            </form>

        </div>

        <!-- Content area -->
        <div class="content"></div>

    </asm-card>

</div>
