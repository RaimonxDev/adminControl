<div class="w-screen">
  <mat-drawer-container class="flex-auto h-full bg-card dark:bg-transparent" (backdropClick)="onBackdropClicked()">

    <mat-drawer class="w-full md:w-160 dark:bg-gray-900" [mode]="drawerMode" [opened]="false" [position]="'end'"
      [disableClose]="true" #matDrawer>
      <!-- Details -->
      <router-outlet></router-outlet>

    </mat-drawer>

    <mat-drawer-content class="flex flex-col">
      <div class="customer-list">
        <!-- barra superior -->
          <!-- Table -->
        <div class="example-container mat-elevation-z8">

          <div class="p-4">
            <ng-container *ngIf="resultsCount > 0 ; else notOrders" >

              <table mat-table [dataSource]="filteredOrders | async" class="w-full" matSort matSortActive="createdAt"
              matSortDisableClear matSortDirection="desc" (matSortChange)="resetPaging()">
              <!-- fecha Column -->
              <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Fecha</th>
                <td mat-cell *matCellDef="let row">{{row.createdAt | date: 'fullDate' }}</td>
              </ng-container>

              <!-- cliente Column -->
              <ng-container matColumnDef="cliente">
                <th mat-header-cell *matHeaderCellDef>Cliente</th>
                <td mat-cell *matCellDef="let row">{{row.user.username}}</td>
              </ng-container>

              <!-- rut Column -->
              <ng-container matColumnDef="rut">
                <th mat-header-cell *matHeaderCellDef>Rut</th>
                <td mat-cell *matCellDef="let row">{{row.user.rut_empresa}}</td>
              </ng-container>
              <!-- monto Column -->
              <ng-container matColumnDef="monto">
                <th mat-header-cell *matHeaderCellDef >
                  Monto
                </th>
                <td mat-cell *matCellDef="let row">{{row.monto}}</td>
              </ng-container>
              <!-- factura -->
              <ng-container matColumnDef="factura">
                <th mat-header-cell *matHeaderCellDef  disableClear>
                  Factura
                </th>
                <td mat-cell *matCellDef="let row">{{row.factura}}</td>
              </ng-container>

              <ng-container matColumnDef="pedido">
                <th mat-header-cell *matHeaderCellDef disableClear>
                  Ver pedido
                </th>
                <td mat-cell *matCellDef="let row">
                  <button (click)="viewOrder(row)">
                    <mat-icon svgIcon="heroicons_outline:document-search"></mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="ordersTableColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: ordersTableColumns;">

              </tr>
            </table>
            </ng-container>

            <ng-template #notOrders>
              <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                No hay Pedidos
              </h2>
            </ng-template>

          </div>

          <mat-paginator [length]="resultsCount" [pageSize]="4"></mat-paginator>
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
