<!-- This example requires Tailwind CSS v2.0+ -->
<ul class="m-6 divide-y divide-gray-200">
  <ng-container *ngIf="order$ | async as order">
    <div>
      <h2 class="text-2xl font-bold text-primary">
        Pedido de:
        <span>{{ order.user.username }}</span>
      </h2>
      <p class="text-accent text-base">
        {{ order.createdAt | date: "fullDate" }}
      </p>
    </div>
    <li class="capitalize text-xl p-2" *ngFor="let item of order.order">
      {{ item.producto }}:
      <span class="text-primary lowercase">{{ item.cantidad }} unidades</span>
    </li>
  </ng-container>
</ul>
