<div class="content-layout"
     [ngClass]="'fullwidth-tabs-navigation-' + scrollMode + '-scroll'">

    <!-- Header -->
    <div class="header">

        <div class="left">

            <div class="breadcrumb">
                <span class="path">CONTENT LAYOUTS</span>
                <span class="separator">/</span>
                <span class="path">FULLWIDTH</span>
                <span class="separator">/</span>
                <span class="path current">TABS NAVIGATION</span>
            </div>

            <h1>Fullwidth tabs navigation</h1>

        </div>

        <div class="right">

            <!-- Scroll mode menu -->
            <button mat-flat-button
                    [color]="'primary'"
                    [matMenuTriggerFor]="settingsMenu">
                <mat-icon class="icon-size-18">settings</mat-icon>
                <span class="ml-8 md:hidden xs:hidden">Scroll mode</span>
                <mat-icon class="icon-size-18 ml-12">keyboard_arrow_down</mat-icon>
            </button>
            <mat-menu #settingsMenu>
                <button mat-menu-item
                        (click)="scrollMode = 'normal'">
                    <span>Normal scroll</span>
                    <mat-icon class="ml-24 mr-0 icon-size-18"
                              *ngIf="scrollMode === 'normal'">
                        check
                    </mat-icon>
                </button>
                <button mat-menu-item
                        (click)="scrollMode = 'content'">
                    <span>Content scroll</span>
                    <mat-icon class="ml-24 mr-0 icon-size-18"
                              *ngIf="scrollMode === 'content'">
                        check
                    </mat-icon>
                </button>
                <button mat-menu-item
                        (click)="scrollMode = 'inner'">
                    <span>Inner scroll</span>
                    <mat-icon class="ml-24 mr-0 icon-size-18"
                              *ngIf="scrollMode === 'inner'">
                        check
                    </mat-icon>
                </button>
            </mat-menu>

        </div>

    </div>

    <!-- Main -->
    <div class="main">

        <!-- Navbar -->
        <nav mat-tab-nav-bar>

            <a mat-tab-link
               *ngFor="let link of navLinks"
               [routerLink]="link.path"
               routerLinkActive
               [active]="rla.isActive"
               #rla="routerLinkActive">
                {{link.title}}
            </a>

        </nav>

        <!-- Main inner -->
        <div class="main-inner">

            <router-outlet></router-outlet>

        </div>

    </div>

</div>
