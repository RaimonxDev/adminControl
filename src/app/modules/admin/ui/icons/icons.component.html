<div class="content-layout fullwidth-standard-normal-scroll docs">

    <div class="header">

        <div class="container">

            <div class="breadcrumb">
                <span class="path">UI ELEMENTS</span>
                <span class="separator">/</span>
                <span class="path">ICONS</span>
                <span class="separator">/</span>
                <ng-container *ngIf="(icons$ | async) as icons">
                    <span class="path current">{{icons.name}}</span>
                </ng-container>
            </div>
            <ng-container *ngIf="(icons$ | async) as icons">
                <h1>{{icons.name}}</h1>
            </ng-container>

        </div>

    </div>

    <div class="main">

        <div class="container">

            <div class="icons-header">

                <mat-form-field class="icons-filter-input asm-mat"
                                [appearance]="'outline'">
                    <mat-label>Search an icon</mat-label>
                    <input matInput
                           [attr.autocomplete]="'off'"
                           (input)="filterIcons($event)">
                </mat-form-field>

                <mat-form-field class="icons-size-input asm-mat"
                                [appearance]="'outline'">
                    <mat-label>Icon size</mat-label>
                    <mat-select [formControl]="iconSizeInput">
                        <mat-option [value]="'16'">16</mat-option>
                        <mat-option [value]="'24'">24</mat-option>
                        <mat-option [value]="'32'">32</mat-option>
                        <mat-option [value]="'40'">40</mat-option>
                        <mat-option [value]="'48'">48</mat-option>
                        <mat-option [value]="'64'">64</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>

            <div class="icon-tiles">

                <ng-container *ngIf="(filteredIcons$ | async) as icons">

                    <ng-container *ngFor="let icon of icons.list">

                        <div class="icon-tile">

                            <div class="icon-preview">
                                <mat-icon [ngClass]="'icon-size-' + iconSizeInput.value"
                                          [fontSet]="icons.fontSet">{{icon.ligature}}</mat-icon>
                            </div>

                            <div class="icon-name">{{icon.name}}</div>

                        </div>

                    </ng-container>

                </ng-container>

            </div>

        </div>

    </div>

</div>
