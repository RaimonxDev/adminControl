<div class="content-layout with-centered-content">

    <!-- Card -->
    <asm-card class="modern">

        <!-- Primary content area -->
        <div class="primary-content">

            <!-- Logo -->
            <div class="logo">
                <img class="logo-dark"
                     src="assets/images/logo/logo-dark.svg">
                <img class="logo-light"
                     src="assets/images/logo/logo-light.svg">
            </div>

            <!-- Title -->
            <div class="title">Your session is locked!</div>
            <div class="subtitle text-secondary">Enter your password to continue</div>

            <!-- Message -->
            <asm-message *ngIf="message"
                         [type]="message.type"
                         @shake>
                {{message.content}}
            </asm-message>

            <!-- Unlock form -->
            <form [formGroup]="unlockSessionForm"
                  novalidate>

                <!-- Name field -->
                <mat-form-field class="name-field"
                                [appearance]="'standard'">
                    <mat-label>Name</mat-label>
                    <input id="name"
                           matInput
                           [formControlName]="'name'">
                    <mat-icon matSuffix>account_circle</mat-icon>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="password-field"
                                [appearance]="'standard'">
                    <mat-label>Password</mat-label>
                    <input id="password"
                           matInput
                           type="password"
                           [formControlName]="'password'"
                           #passwordField>
                    <button mat-icon-button
                            (mousedown)="passwordField.type = 'text'"
                            (mouseup)="passwordField.type = 'password'"
                            [disableRipple]="true"
                            tabindex="-1"
                            matSuffix>
                        <mat-icon *ngIf="passwordField.type === 'password'">visibility_on</mat-icon>
                        <mat-icon *ngIf="passwordField.type === 'text'">visibility_off</mat-icon>
                    </button>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <!-- Unlock button -->
                <button class="unlock-button asm-mat-button-large"
                        mat-raised-button
                        [color]="'primary'"
                        [disabled]="unlockSessionForm.disabled || unlockSessionForm.invalid">
                    <span *ngIf="!unlockSessionForm.disabled">
                        Unlock Your Session
                    </span>
                    <asm-spinner *ngIf="unlockSessionForm.disabled"
                                 [appearance]="'material'"
                                 [diameter]="24"></asm-spinner>
                </button>

                <!-- Logout link -->
                <div class="logout-link">
                    <a class="link"
                       [routerLink]="['/logout']">I'm not {{name}}</a>
                </div>

            </form>

        </div>

        <!-- Secondary content area -->
        <div class="secondary-content"></div>

    </asm-card>

</div>
