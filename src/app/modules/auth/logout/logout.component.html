<div class="content-layout fullwidth-basic-normal-scroll">

    <!-- Card -->
    <asm-card class="classic">

        <!-- Primary content area -->
        <div class="primary-content">

            <!-- Logo -->
            <div class="logo">
                <img class="logo-dark"
                     src="assets/images/logo/logo-dark.svg">
                <img class="logo-light"
                     src="assets/images/logo/logo-light.svg">
            </div>

            <!-- Title -->
            <h3>Successfully logged out!</h3>
            <h6>

                <!-- Redirect countdown -->
                <ng-container *ngIf="countdown > 0">
                    You will be redirected after {{countdown | i18nPlural: countdownMapping }}.
                </ng-container>

                <!-- Redirect message -->
                <ng-container *ngIf="countdown === 0">
                    You are now being redirected...
                </ng-container>

            </h6>

            <!-- Login link -->
            <div class="login-link">
                <span>Go to</span>
                <a class="link"
                   [routerLink]="['/login']">login</a>
            </div>

        </div>

    </asm-card>

</div>
