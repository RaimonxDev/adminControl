<ng-container *ngFor="let partial of data">

    <div *ngIf="partial.type === 'text'"
         [innerHTML]="partial.content">
    </div>

    <asm-highlight *ngIf="partial.type === 'code'"
                   [lang]="partial.language"
                   [code]="partial.content">
    </asm-highlight>

</ng-container>
