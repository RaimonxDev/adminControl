<ng-container *ngIf="mail; else selectMailToRead">
    {{mail.subject}} - {{mail.unread}}

    <div class="">

        <button (click)="mail.unread = !mail.unread">
            Toggle unread
        </button>

        <button (click)="mail.starred = !mail.starred">
            Toggle starred
        </button>

    </div>

</ng-container>

<ng-template #selectMailToRead>
    ...Select a mail to read...
</ng-template>
