<mat-drawer-container>

    <mat-drawer [mode]="isSidebarPersistent ? 'side' : 'over'"
                [opened]="isSidebarPersistent"
                [position]="sidebarPosition === 'left' ? 'start' : 'end'"
                #drawer>

        <ng-content select="[sidebarContent]">

        </ng-content>

    </mat-drawer>

    <mat-drawer-content>

        <ng-content select="[mainContent]">

        </ng-content>

    </mat-drawer-content>

</mat-drawer-container>
