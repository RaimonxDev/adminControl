<!-- Navigation -->
<asm-vertical-navigation class="bg-gray-900 theme-dark"
                         [appearance]="'classic'"
                         [mode]="isScreenSmall ? 'over' : 'side'"
                         [name]="'mainNavigation'"
                         [navigation]="data.navigation.default"
                         [opened]="!isScreenSmall"
                         #mainNavigation>

    <div asmVerticalNavigationContentHeader>

        <div class="actions">

            <!-- Navigation toggle button -->
            <button class="navigation-toggle-button"
                    mat-icon-button
                    (click)="toggleNavigation('mainNavigation')">
                <mat-icon [svgIcon]="'menu'"></mat-icon>
            </button>

            <!-- Spacer -->
            <div class="spacer"></div>

            <!-- Configurator toggle button -->
            <button class="configurator-toggle-button"
                    mat-icon-button
                    (click)="toggleDrawer('configuratorDrawer')">
                <mat-icon [svgIcon]="'color_lens'"></mat-icon>
            </button>

            <!-- Notifications -->
            <notifications [notifications]="data.notifications"></notifications>

            <!-- User menu -->
            <div class="user-menu">
                <button mat-icon-button
                        [matMenuTriggerFor]="userActions">
                    <mat-icon [svgIcon]="'account_circle'"></mat-icon>
                </button>
                <mat-menu class="user-actions-menu"
                          [xPosition]="'before'"
                          #userActions="matMenu">
                    <button mat-menu-item>
                        <mat-icon [svgIcon]="'account_circle'"></mat-icon>
                        <span>Profile</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon [svgIcon]="'settings_applications'"></mat-icon>
                        <span>Settings</span>
                    </button>
                    <button mat-menu-item
                            [matMenuTriggerFor]="userStatus">
                        <mat-icon [svgIcon]="'radio_button_unchecked'"></mat-icon>
                        <span>Status</span>
                    </button>
                    <mat-divider class="my-8"></mat-divider>
                    <button mat-menu-item
                            (click)="signOut()">
                        <mat-icon [svgIcon]="'power_settings_new'"></mat-icon>
                        <span>Sign out</span>
                    </button>
                </mat-menu>
                <mat-menu class="user-status-menu"
                          #userStatus="matMenu">
                    <button mat-menu-item
                            (click)="updateUserStatus('online')">
                        <span class="status online"></span>
                        <span>Online</span>
                    </button>
                    <button mat-menu-item
                            (click)="updateUserStatus('away')">
                        <span class="status away"></span>
                        <span>Away</span>
                    </button>
                    <button mat-menu-item
                            (click)="updateUserStatus('busy')">
                        <span class="status busy"></span>
                        <span>Busy</span>
                    </button>
                    <button mat-menu-item
                            (click)="updateUserStatus('not-visible')">
                        <span class="status not-visible"></span>
                        <span>Invisible</span>
                    </button>
                </mat-menu>
            </div>

        </div>

        <!-- User -->
        <div class="user">
            <div class="avatar">
                <img [src]="user.avatar">
                <div class="status border-gray-900"
                     [ngClass]="user.status"></div>
            </div>
            <div class="info">
                <div class="name">{{user.name}}</div>
                <div class="email text-hint">{{user.email}}</div>
            </div>
        </div>

    </div>

    <div asmVerticalNavigationContentFooter>
        <div class="logo">
            <img src="assets/images/logo/logo-light.svg">
        </div>
    </div>

</asm-vertical-navigation>

<!-- Wrapper -->
<div class="wrapper">

    <!-- Navigation toggle button -->
    <button class="navigation-toggle-button"
            *ngIf="!mainNavigation.opened"
            mat-icon-button
            (click)="toggleNavigation('mainNavigation')">
        <mat-icon [svgIcon]="'menu'"></mat-icon>
    </button>

    <!-- Content -->
    <div class="content">

        <!-- *ngIf="true" hack is required here for router-outlet to work correctly. Otherwise,
             it won't register the changes on the layout and won't update the view. -->
        <router-outlet *ngIf="true"></router-outlet>

    </div>

</div>
