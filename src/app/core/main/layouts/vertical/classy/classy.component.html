<!-- Navigation -->
<asm-vertical-navigation class="bg-cool-gray-900 theme-dark"
                         [appearance]="'classic'"
                         [mode]="isScreenSmall ? 'over' : 'side'"
                         [name]="'mainNavigation'"
                         [navigation]="data.navigation.default"
                         [opened]="!isScreenSmall"
                         #mainNavigation>

    <div asmVerticalNavigationContentHeader>

        <div class="actions">

            <!-- Navigation toggle button -->
            <button class="navigation-toggle-button"
                    mat-icon-button
                    (click)="toggleNavigation('mainNavigation')">
                <mat-icon [svgIcon]="'menu'"></mat-icon>
            </button>

            <!-- Spacer -->
            <div class="spacer"></div>

            <!-- Notifications -->
            <notifications [notifications]="data.notifications"></notifications>

            <!-- User -->
            <user [user]="data.user"
                  [showAvatar]="false"></user>

        </div>

        <!-- User -->
        <div class="user">
            <div class="avatar">
                <img *ngIf="data.user.avatar"
                     [src]="data.user.avatar">
                <mat-icon *ngIf="!data.user.avatar"
                          [svgIcon]="'account_circle'"></mat-icon>
            </div>
            <div class="info">
                <div class="name">{{data.user.name}}</div>
                <div class="email text-hint">{{data.user.email}}</div>
            </div>
        </div>

    </div>

    <div asmVerticalNavigationContentFooter>
        <div class="logo">
            <img src="assets/images/logo/logo-light.svg">
        </div>
    </div>

</asm-vertical-navigation>

<!-- Wrapper -->
<div class="wrapper">

    <!-- Navigation toggle button -->
    <button class="navigation-toggle-button"
            *ngIf="!mainNavigation.opened"
            mat-icon-button
            (click)="toggleNavigation('mainNavigation')">
        <mat-icon [svgIcon]="'menu'"></mat-icon>
    </button>

    <!-- Content -->
    <div class="content">

        <!-- *ngIf="true" hack is required here for router-outlet to work correctly. Otherwise,
             it won't register the changes on the layout and won't update the view. -->
        <router-outlet *ngIf="true"></router-outlet>

    </div>

</div>
