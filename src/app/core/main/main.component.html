<!-- Basic -->
<ng-container *ngIf="layout === 'basic-vertical'">
    <layout type="basic-vertical"></layout>
</ng-container>

<!-- Classic -->
<ng-container *ngIf="layout === 'classic-vertical'">
    <layout type="classic-vertical"></layout>
</ng-container>

<!-- Classy -->
<ng-container *ngIf="layout === 'classy-vertical'">
    <layout type="classy-vertical"></layout>
</ng-container>

<!-- Compact -->
<ng-container *ngIf="layout === 'compact-vertical'">
    <layout type="compact-vertical"></layout>
</ng-container>

<!-- Dense -->
<ng-container *ngIf="layout === 'dense-vertical'">
    <layout type="dense-vertical"></layout>
</ng-container>

<!-- Empty -->
<ng-container *ngIf="layout === 'empty'">
    <layout type="empty"></layout>
</ng-container>

<!-- Modern -->
<ng-container *ngIf="layout === 'modern-vertical'">
    <layout type="modern-vertical"></layout>
</ng-container>

<!-- Thin -->
<ng-container *ngIf="layout === 'thin-vertical'">
    <layout type="thin-vertical"></layout>
</ng-container>

<!-- Thin light -->
<ng-container *ngIf="layout === 'thin-light-vertical'">
    <layout type="thin-light-vertical"></layout>
</ng-container>
