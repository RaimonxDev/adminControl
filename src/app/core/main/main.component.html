<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- Empty layout -->
<!-- ----------------------------------------------------------------------------------------------------- -->
<layout *ngIf="layout === 'empty'"
        type="empty"></layout>

<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- Layouts with horizontal navigation -->
<!-- ----------------------------------------------------------------------------------------------------- -->

<!-- Centered -->
<layout *ngIf="layout === 'centered'"
        type="centered"></layout>

<!-- Enterprise -->
<layout *ngIf="layout === 'enterprise'"
        type="enterprise"></layout>

<!-- Material -->
<layout *ngIf="layout === 'material'"
        type="material"></layout>

<!-- Modern -->
<layout *ngIf="layout === 'modern'"
        type="modern"></layout>


<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- Layouts with vertical navigation -->
<!-- ----------------------------------------------------------------------------------------------------- -->

<!-- Basic -->
<layout *ngIf="layout === 'basic'"
        type="basic"></layout>

<!-- Classic -->
<layout *ngIf="layout === 'classic'"
        type="classic"></layout>

<!-- Classy -->
<layout *ngIf="layout === 'classy'"
        type="classy"></layout>

<!-- Compact -->
<layout *ngIf="layout === 'compact'"
        type="compact"></layout>

<!-- Dense -->
<layout *ngIf="layout === 'dense'"
        type="dense"></layout>

<!-- Thin -->
<layout *ngIf="layout === 'thin'"
        type="thin"></layout>

<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- Configuration drawer - Remove this to remove the drawer and its button -->
<!-- ----------------------------------------------------------------------------------------------------- -->

<div class="configuration-drawer-toggle fixed flex items-center justify-center right-0 w-48 h-48 shadow-md rounded-l-4 z-99 cursor-pointer bg-red-600"
     style="top: 320px"
     (click)="configurationDrawer.toggle()">
    <mat-icon class="icon-size-24 text-white"
              style="animation: rotation 2s infinite linear;"
              [svgIcon]="'settings'"></mat-icon>
</div>

<asm-drawer class="configuration-drawer"
            [name]="'configurationDrawer'"
            [position]="'right'"
            [mode]="'over'"
            #configurationDrawer>

    <div class="flex flex-col w-full">

        <div class="flex flex-row items-center gray-800 p-24">
            <mat-icon class="mr-12"
                      [svgIcon]="'color_lens'"></mat-icon>
            <div class="text-2xl">Configuration</div>
        </div>

        <div class="flex flex-col p-24">

            <!-- Dark theme -->
            <mat-slide-toggle class="mt-8 mb-32"
                              [checked]="theme === 'dark'"
                              (change)="setTheme($event)"
                              [color]="'primary'">
                Dark theme
            </mat-slide-toggle>

            <!-- Layout -->
            <div class="font-medium mb-8">Layout:</div>
            <mat-radio-group class="flex flex-col mb-8"
                             [color]="'primary'"
                             [value]="layout"
                             (change)="setLayout($event)">
                <mat-radio-button [value]="'empty'">Empty</mat-radio-button>
                <mat-radio-button [value]="'centered'">Centered</mat-radio-button>
                <mat-radio-button [value]="'enterprise'">Enterprise</mat-radio-button>
                <mat-radio-button [value]="'material'">Material</mat-radio-button>
                <mat-radio-button [value]="'modern'">Modern</mat-radio-button>
                <mat-radio-button [value]="'basic'">Basic</mat-radio-button>
                <mat-radio-button [value]="'classic'">Classic</mat-radio-button>
                <mat-radio-button [value]="'classy'">Classy</mat-radio-button>
                <mat-radio-button [value]="'compact'">Compact</mat-radio-button>
                <mat-radio-button [value]="'dense'">Dense</mat-radio-button>
                <mat-radio-button [value]="'thin'">Thin</mat-radio-button>
            </mat-radio-group>

        </div>

    </div>

</asm-drawer>
