<!-- Empty -->
<layout *ngIf="layout === 'empty'"
        type="empty"></layout>

<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- Vertical Layouts -->
<!-- ----------------------------------------------------------------------------------------------------- -->

<!-- Basic -->
<layout *ngIf="layout === 'basic'"
        type="basic"></layout>

<!-- Classic -->
<layout *ngIf="layout === 'classic'"
        type="classic"></layout>

<!-- Classy -->
<layout *ngIf="layout === 'classy'"
        type="classy"></layout>

<!-- Compact -->
<layout *ngIf="layout === 'compact'"
        type="compact"></layout>

<!-- Dense -->
<layout *ngIf="layout === 'dense'"
        type="dense"></layout>

<!-- Modern -->
<layout *ngIf="layout === 'modern'"
        type="modern"></layout>

<!-- Thin -->
<layout *ngIf="layout === 'thin'"
        type="thin"></layout>

<!-- Thin light -->
<layout *ngIf="layout === 'thin-light'"
        type="thin-light"></layout>
